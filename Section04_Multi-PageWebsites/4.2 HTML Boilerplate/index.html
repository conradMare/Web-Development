<!DOCTYPE html>
<!--Which version of html the file was written in-->
<html lang="en">
  <!--Actual html (root of the document), lang = Language of text content(important for screen readers)-->
  <head>
    <!--Important information that will not be displayed to the user-->
    <meta charset="UTF-8" />
    <!--Ensures that charachters in website gets displayed correctly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <!--What is displayed in the tab bar-->
  </head>
  <body>
    <!--All of the content of the website-->
    <h1>Hello World!</h1>
  </body>
</html>
