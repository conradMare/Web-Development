<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Blog Web Application</title>
</head>
<body>
    <h1 style="text-align: center;">Welcome to my Blog Web Application</h1>
